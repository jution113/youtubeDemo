<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ff48a17ed.js" crossorigin="anonymous"></script>
    <link href="test.css">
    <script src="test.js"></script>
    <title>YoutubeMobile</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="tittle">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video src="video/pexels-kelly-lacy-9722139.mp4" controls="controls">

        </video>
    </section>

    <!-- Vido Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtag">
                <li>#Time Lapse</li>
                <li>#Night Sky</li>
                <li>#City View</li>
            </ul>
            <div class="tittleAndButton">
                <span>
                    Night sky view(short)
                </span>
                <button class="moreBtn" type="button">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">12M views 1 month ago</span>
            </div>
        </div>
        <div class="actions">
            <ul class="actions">
                <li><button><i class="fas fa-thumbs-up"></i><span>1k</span></button></li>
                <li><button><i class="fas fa-thumbs-down"></i></button></li>
                <li><button><i class="fas fa-share"></i></button></li>
                <li><button><i class="fas fa-plus"></i></button></li>
                <li><button><i class="fab fa-font-awesome-flag"></i></button></li>
            </ul>
        </div>
        <div class="channel"></div>
    </section>

    <section class="UpNext"></section>
</body>
</html>
