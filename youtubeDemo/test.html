<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ff48a17ed.js" crossorigin="anonymous"></script>
    <link href="test.css" rel="stylesheet" type="text/css">
    <script src="test.js"></script>
    <title>YoutubeMobile</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="tittle">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video src="video/pexels-kelly-lacy-9722139.mp4" controls="controls">

        </video>
    </section>

    <!-- Vido Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtag">
                <li>#Time Lapse</li>
                <li>#Night Sky</li>
                <li>#City View</li>
            </ul>
            <div class="tittleAndButton">
                <span>
                    Night sky view(short)
                </span>
                <button class="moreBtn" type="button">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">12M views 1 month ago</span>
            </div>
        </div>
        <div class="actions">
            <ul class="actions">
                <li><button><i class="fas fa-thumbs-up"></i><span>1k</span></button></li>
                <li><button><i class="fas fa-thumbs-down"></i></button></li>
                <li><button><i class="fas fa-share"></i></button></li>
                <li><button><i class="fas fa-plus"></i></button></li>
                <li><button><i class="fab fa-font-awesome-flag"></i></button></li>
            </ul>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="image/kanchanara-GQMj7cbWo6g-unsplash.jpg">
                <div class="info">
                    <span class="name"></span>
                    <span class="subscribers"></span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <section class="UpNext">
        <span>Up Next</span>
        <ul>
            <li class="item">
                <img src="image/kanchanara-r9dG85a7E_U-unsplash.jpg" alt="">
                <div class="class info">
                    <span class="tittle">who is doge? - 1</span>
                    <span class="name">doge coin</span>
                    <span class="views">145K</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/kanchanara-rfUl0Lfyays-unsplash.jpg" alt="">
                <div class="class info">
                    <span class="tittle">who is doge? - 2</span>
                    <span class="name">doge coin</span>
                    <span class="views">165K</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/kanchanara-uRKETZRn-K4-unsplash (1).jpg" alt="">
                <div class="class info">
                    <span class="tittle">who is doge? - 3</span>
                    <span class="name">doge coin</span>
                    <span class="views">127K</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
